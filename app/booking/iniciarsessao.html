<!DOCTYPE html>
<html lang="pt" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iniciarsessao.css">
    <title>Booking</title>
</head>
<body>
    <div class="clei">
        <header class = "container">
            <div class="flex-header">
                <a href="#" class="logo"><h2>Booking.com</h2></a>
      
                <div class="menu-opcoes opcoes">
                    <ul>
                        <li><a href="#">Idiomas</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <section class="form-sessao sesao">
        <h1>Inicie sessão ou crie uma conta</h1>
        <form action="#">
            <label for="email">Endereço de e-mail</label><br>
            <input type="email" name="email" autofocus><br>
            <button type="submit" class="bot">Continue com o e-mail</button>
        </form>

        <div class="flex">
            <div class="flexb"></div>
            <div class="flextext">ou utilize uma destas opções</div>
            <div class="flexb"></div>
        </div>

        <div class="sociais">
            <div class="fb">
                <a href="#" title="Inicie sessão com facebook" class="socicon"><img src="img/facebook.png" alt="Facebook" ></a>
                <a href="#" title="Inicie sessão com Google" class="socicon"><img src="img/google.png" alt="Google" ></a>
                <a href="#" title="Inicie sessão com Apple" class="socicon"><img src="img/apple.png" alt="Apple"></a>
            </div>
        </div>
    </section>

    <footer>
        <div class="linha"></div>
        <div class="para">
            <p>Ao iniciar sessão numa conta, concorda com os  nossos <a href="#">Termos e <br>Condições</a> e com a <a href="#">Declaração de Privacidade</a></p>
        </div>
        <div class="linha"></div>
        <div class="para">
            <p>Todos os direitos reservados.</p>
            <p>Direitos de autor (2021 – 2030) – Cleve Chambule</p>
        </div>
    </footer>
</body>
</html>
